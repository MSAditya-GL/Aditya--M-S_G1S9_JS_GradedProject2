<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Page</title>
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div class="app_wrap">
        <div class="search">
            <div class="prev">
                <button id="prev_btn" title="previous">Previous</button>
            </div>

            <input type="text" id="input" placeholder="search for keyword to filter the resume" autocomplete="off" />

            <div class="next">
                <button id="next_btn" title="next">Next</button>
            </div>
        </div>
        <main class="main">
            <section class="searchNotFound">
                <img src="../assets/notfound.png" alt="Sad_Emoji" class="emoji" />
                <p class="notFound"><b>No such result found</b></p>
            </section>
            <div class="searchFound">
                <section class="header">
                    <div class="intro">
                        <h2></h2>
                        <br>
                        <h3></h3>
                    </div>
                    <div class="pro_img">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </section>
                <div class="mainBody">
                    <section class="info">
                        <section>
                            <div class="heading">Personal Information</div>
                            <div class="value">
                                <ul id="personal">
                                </ul>
                            </div>
                        </section>
                        <section>
                            <div class="heading">Technical Skills</div>
                            <div class="value">
                                <ul id="skill">
                                </ul>
                            </div>
                        </section>
                        <section>
                            <div class="heading">Hobbies</div>
                            <div class="value">
                                <ul id="hobbies">
                                </ul>
                            </div>
                        </section>
                    </section>
                    <section class="content">
                        <h2>Work Experience in previous company</h2>
                        <p class="company_details"></p>
                        <h2>Projects</h2>
                        <p class="projects"></p>
                        <h2>Education</h2>
                        <p class="education"></p>
                        <h2>Internship</h2>
                        <p class="intern"></p>
                        <h2>Achievements</h2>
                        <p class="achievements"></p>
                        <br>
                    </section>
                </div>
            </div>
        </main>
        <br>

        <script src="../javascript/Data.js"></script>
        <script src="../javascript/main.js"></script>
</body>

</html>
